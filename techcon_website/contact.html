<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Information -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://facebook.com" target="_blank">Facebook</a>,
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866614898187!2d-122.41941568467723!3d37.774929279759455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cbaa3fb91%3A0x8e263d78b0d19b0c!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1621234567890"
        width="100%" height="300" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Your Message:</label><br />
          <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright Â© 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
